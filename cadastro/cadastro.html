<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Meu Sistema | Login</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">  
</head>
    
<body>
    
    <div class='container'>
      <div class='card'>
        <h1> Cadastro </h1>
        
        <div id='msgError'></div>
        <div id='msgSuccess'></div> 
        
                <div class="label-float">
                   <input type="text" id="nome" placeholder=" " required>
                   <label id="labelNome" for="nome">Nome</label>
                </div>
    
                <div class="label-float">
                   <input type="text" id="usuario" placeholder=" " required>
                   <label id="labelUsuario" for="usuario">E-mail</label>
                </div>
                
                <div class="label-float">
                   <input type="password" id="senha" placeholder=" " required>
                   <label id="labelSenha" for="senha">Senha</label>
                   <i id="verSenha" class="fa fa-eye" aria-hidden="true"></i> <!--ver a senha-->
                   
                </div>
    
                <div class="label-float">
                   <input type="password" id="confirmSenha" placeholder=" " required>
                   <label id="labelConfirmSenha" for="confirmSenha">Confirmar Senha</label>
                   <i id="verConfirmSenha" class="fa fa-eye" aria-hidden="true"></i> <!--ver a senha-->
                </div>
                
                <div class='justify-center'>
                   <button onclick='cadastrar()'>Cadastrar</button>
                </div>
    
        
      </div>
      </div>

      <script src="index.js"></script>
    </body>
</html>
